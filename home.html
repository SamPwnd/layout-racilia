<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Home - Racilia</title>
</head>
<body>
    <header class="header">
        <div class="header-banner bg-primary">
            <p class="header-banner__p h6"><strong> Free shipping </strong> on order <strong> over €65! </strong></p>
        </div>
        <nav class="nav">
            <img src="assets/logo.svg" alt="logo">
            <div class="nav-links">
                <div class="dropdown">
                    <a class="dropdown-toggle h5 semibold nav-links__item" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        PRODUCTS
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
                <a class="nav-links__item h5 semibold" href="#">ABOUT US</a>
                <a class="nav-links__item h5 semibold" href="#">COOKLAB</a>
                <a class="nav-links__item h5 semibold" href="#">RECIPES</a>
                <a class="nav-links__item h5 semibold" href="#">BLOG</a>
                <a class="nav-links__item h5 semibold" href="#">CONTACT US</a>
            </div>

            <button class="btn btn-secondary h5 semibold m">SHOP</button>

            <div class="icon-box">
                <p class="h4 semibold">EN</p>
                <img src="./assets/Search.svg" alt="search icon">
                <img src="./assets/Profile.svg" alt="Profile icon">
                <div class="d-flex align-items-start">
                    <img src="./assets/Bag.svg" alt="bag icon">
                    <p class="h6 semibold text-secondary ms-1 me-3">0</p>
                </div>
            </div>
        </nav>
    </header>

    <div class="fixed-btn">
        <img src="./assets/Plus.svg" alt="plus">
        <p class="h6 semibold">SAVE 15%</p>
    </div>

    <section class="landing-section container-fluid">
        <div class="landing__text col-7">
            <p class="h3 ms-2">Assapora la Sicilia.</p>
            <h1 class="landing__title h1 ms-2">Il <span class="different-color">sapore</span> del Mediterraneo sulla tua tavola </h1>
            <img class="underline" src="./assets/Underline_06.svg" alt="underline">
        </div>

        <div class="col-5">
            <img class="landing__img w-100" src="./assets/Mediterranean-pasta-salad.png" alt="pasta">
        </div> 
        <img class="landing__bg" src="./assets/bg-graph.svg" alt="background">
        <img class="landing__divisor w-100" src="./assets/top bg divider.svg" alt="divisor">
        <img class="landing__triangle col-5" src="./assets/triangle.svg" alt="triangle">

        <img class="landing__arrow" src="./assets/arrow.svg" alt="freccia giù">
    </section>

</body>
</html>
